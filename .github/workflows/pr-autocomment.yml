name: PR Auto Comment

on:
  pull_request:
    types: [opened]

jobs:
  comment:
    runs-on: ubuntu-latest
    permissions:
      pull-requests: write
    
    steps:
      - name: Comment on PR
        uses: actions/github-script@v7
        with:
          script: |
            const prNumber = context.payload.pull_request.number;
            const prAuthor = context.payload.pull_request.user.login;
            
            const message = `ğŸ‘‹ Hey @${prAuthor}! Thanks for opening this PR!

            ## ğŸ“‹ Next Steps
            
            - âœ… Make sure your code follows the project's coding standards
            - âœ… Ensure all tests pass
            - âœ… Update documentation if needed
            - âœ… Link any related issues using "Fixes #issue_number"
            - âœ… Wait for maintainer review
            
            ## ğŸ” Review Process
            
            A maintainer will review your PR soon. Please be patient and address any feedback promptly.
            
            ## ğŸ’¡ Tips
            
            - Keep your PR focused on a single feature/fix
            - Write clear commit messages
            - Respond to review comments
            - Test your changes thoroughly
            
            Thank you for contributing to Veltrian! ğŸš€`;
            
            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: prNumber,
              body: message
            });
